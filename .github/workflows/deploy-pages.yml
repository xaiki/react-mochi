# Deploy the Mochi UI showcase to GitHub Pages (https://xaiki.github.io/react-mochi/)
name: Deploy showcase to GitHub Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install library deps
        run: npm install

      - name: Build library
        run: npm run build

      - name: Install showcase deps
        run: npm ci
        working-directory: showcase

      - name: Build showcase
        run: npm run build
        working-directory: showcase

      - name: Prepare site
        run: |
          mkdir -p _site
          cp showcase/index.html _site/
          cp -r showcase/dist _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
